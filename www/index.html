<html>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

     <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
     }
    canvas_2 {
        -moz-user-select: none;
        -webkit-user-select: none;

     }

    line {

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController">
      <div id="container" style="width: 75%;" >
        <canvas id="canvas" height="450"></canvas>
      </div>
      <button id="randomizeData">Randomize Data</button>
      <button id="addDataset">Add Dataset</button>
      <button id="removeDataset">Remove Dataset</button>
      <button id="addData">Add Data</button>
      <button id="removeData">Remove Data</button>
 

       <div id="container" style="width: 75%;" >
        <canvas id="canvas_2" height="450"></canvas>
      </div>
      <button id="randomizeData2">Randomize Data</button>
      <button id="addDataset2">Add Dataset</button>
      <button id="removeDataset2">Remove Dataset</button>
      <button id="addData2">Add Data</button>
      <button id="removeData2">Remove Data</button>
 
      <!--linea-->
       <div id="container" style="width: 75%;" >
        <canvas id="line" height="450"></canvas>
      </div>
    <br>
 
    <button id="randomizeData3">Randomize Data</button>
    <button id="addDataset3">Add Dataset</button>
    <button id="removeDataset3">Remove Dataset</button>
    <button id="addData3">Add Data</button>
    <button id="removeData3">Remove Data</button>


    </ion-content>
  </ion-pane>
  <script src="js/utils.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/line.js"></script>

</body>

</html>
